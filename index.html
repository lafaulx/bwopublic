<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>тело без органов</title>

	<style>
		html, body {
			position: relative;
			width: 100%;
			height: 100%;
		}

		body {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: Helvetica, Arial, sans-serif;
			font-size: 72px;
			line-height: 0.8;
		}

		div {
			position: fixed;
			bottom: 50px;
			left: 50px;
		}

		a {
			color: rgb(255, 195, 255);
			text-decoration: none;
			transition: color 500ms;
		}

		a:hover {
			color: rgb(255, 165, 255);
		}
	</style>
</head>

<body>
	<div>
		<a href="https://soundcloud.com/megagrave">тело<br/>без</br>органов</a>
	</div>
</body>
</html>
